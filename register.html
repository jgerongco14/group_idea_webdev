<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: url('images/register.jpg') no-repeat;background-size: cover;">
    <section class="container ">
        <div class="row content d-flex justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="box rounded shadow p-4" style="background: #A748CD;">
                    <div class="col-md-12">
                    <form class="px-md-5 px-2">
                        <div class="form-group mb-3"> <br><br>
                            <label  style="color: #fff; font-size: 15px;" for="username"><b>Email</b></label>
                            <input type="email" class="form-control rounded-pill">
                        </div><br>
                        <div class="form-group mb-3">
                            <label  style="color: #fff; font-size: 15px;" for="username"><b>Username</b></label>
                            <input type="username" class="form-control rounded-pill">
                        </div><br>
                        <div class="form-group mb-3">
                            <label  style="color: #fff; font-size: 15px;" for="username"><b>Password</b></label>
                            <input type="password" class="form-control rounded-pill">
                        </div><br>
                        <div class="form-group mb-3">
                            <label  style="color: #fff; font-size: 15px;" for="username"><b>Confirm Password</b></label>
                            <input type="password" class="form-control rounded-pill">
                        </div>
                        <div class="login-btn d-flex justify-content-md-left justify-content-center">
                            <input type="button" class=" col-md-4 btn md-md-0 mb-3 rounded-pill" style="background: #69178A; color: #fff;" value="Sign Up">
                        </div>
                    </form>
                </div>
                    <div class="sign-up-accounts">
                        <p class="text-center" style="color: #fff; font-size: 10px;">or Sign Up with</p>
                        <div class="social-accounts d-flex justify-content-center">
                            <a href="#" title="Gmail"><i class="fa fa-envelope" ></i></a>
                            <a href="#" title="Instagram"><i class="fa fa-instagram"></i></a>
                            <a href="#" title="Facebook"><i class="fa fa-facebook"></i></a>
                            <a href="#" title="Twitter"><i class="fa fa-twitter"></i></a>
                            <a href="#" title="Github"><i class="fa fa-github"></i></a><br><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
